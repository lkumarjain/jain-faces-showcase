<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/template/template.xhtml" xmlns:j="http://jainfaces.org/ui">

	<ui:define name="head">
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/resources/css/card-default.css" />
	</ui:define>

	<ui:define name="content">
		<h1>JN-Card</h1>
		<span class="badge ui-button">1</span>

		<p:outputPanel class="ui card">
			<p:outputPanel class="image">
				<p:graphicImage />
			</p:outputPanel>
			<div class="content">
				<a class="header"><p:outputLabel value="Title" /></a>
				<div class="meta">
					<p:outputLabel value="Meta" />
				</div>
				<p:outputPanel class="description">
					<p:outputLabel value="Description" escape="false" />
				</p:outputPanel>
			</div>
			<p:outputPanel class="extra content">
				<a> <i class="user icon"></i> <p:outputLabel value="Extra Content" escape="false" />
				</a>
			</p:outputPanel>
		</p:outputPanel>
	</ui:define>
</ui:composition>
