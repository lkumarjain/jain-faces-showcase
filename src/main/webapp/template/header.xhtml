	<script>
		function toggleMenu(x) {
			var y = x.getAttribute("data");
			var z = document.getElementById(y);
			if (x.classList.contains('change')) {
				z.style.width = "0px";
				z.classList.toggle("transperent-shadow");
			} else {
				z.style.width = "300px";
				z.classList.toggle("transperent-shadow");
			}
			x.classList.toggle("change");
			return false;
		}
	</script>
