<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions" xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:view contentType="text/html" locale="en">
	<ui:debug />
	<f:metadata>
		<ui:insert name="metadataContent" />
	</f:metadata>

	<pe:head title="JainFaces Showcase" shortcutIcon="#{request.contextPath}/favicon.ico">
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
			<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
			<meta name="apple-mobile-web-app-capable" content="yes" />
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<meta http-equiv="pragma" content="no-cache" />
			<meta http-equiv="cache-control" content="no-cache" />
			<meta http-equiv="expires" content="0" />
		</f:facet>

		<link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/default.css" />
		<!--[if lt IE 9]>
    		<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    	<![endif]-->
		<ui:insert name="head" />
	</pe:head>

	<h:body styleClass="jn-body">
		<p:growl id="growl" showDetail="true" life="8000" escape="false" />
		<p:tooltip global="true" escape="false" />
		<p:outputPanel styleClass="jn-wrapper">
			<ui:include src="header.xhtml" />
			<section> <ui:insert name="content" /> </section>
		</p:outputPanel>
		<ui:include src="footer.xhtml" />
	</h:body>
</f:view>
</html>
